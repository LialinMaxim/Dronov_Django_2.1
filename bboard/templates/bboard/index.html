<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type"
          content="text/html; charset=utf-8">
    <title>Главная - оска объявлений</title>
</head>
<body>
<hl>Объявления</hl>
{% for bb in bbs %}
    <div>
        <h2>{{ bb.title }} </h2>
        <p>{{ bb.content }}</p>
        <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
    </div>
{% endfor %}
</body>
</html>
